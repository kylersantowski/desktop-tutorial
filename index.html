<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Categories</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y67CKC07MW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Y67CKC07MW');
    </script>
</head>

<body class="light-theme">
    <!-- Wrapper for the entire content -->
    <div class="content-wrapper">
        <!-- Header section with logo, navigation, and theme switcher -->
        <header>
            <!-- Logo in the header -->
            <img src="https://raw.githubusercontent.com/kylersantowski/desktop-tutorial/main/tshirt_design.png"
                height="52" width="52" alt="T-Shirt Design">

            <!-- Placeholder for navigation menu (populated dynamically later) -->
            <nav>
                <ul class="navigation-menu" id="navigation-menu"></ul>
            </nav>

            <!-- Theme switcher control -->
            <div class="theme-switcher">
                <label for="theme-toggle"></label>
                <!-- Range input for toggling between themes -->
                <input type="range" id="theme-toggle" min="1" max="3" value="1">
            </div>
        </header>

        <!-- Horizontal rule to divide sections -->
        <hr>

        <!-- Main container for the project categories and projects -->
        <main id="project-container">
            <!-- Categories and projects will be dynamically injected here by the script -->
        </main>
    </div>

    <!-- Footer section with affiliate links to vouchers -->
    <footer>
        <!-- Voucher container displaying multiple vouchers -->
        <div class="voucher-container">
            <div class="voucher-item">
                <a href="https://buyvoucher.ott-mobile.com/?ag=1555" target="_blank" title="Buy Voucher 1">
                    <img src="images/OTT-Affilliate-Image 1.png" alt="Voucher 1" class="voucher-img voucher-200x400">
                </a>
            </div>
            <div class="voucher-item">
                <a href="https://buyvoucher.ott-mobile.com/?ag=1555" target="_blank" title="Buy Voucher 2">
                    <img src="images/OTT-Affilliate-Image 2.png" alt="Voucher 2" class="voucher-img voucher-200x400">
                </a>
            </div>
            <div class="voucher-item">
                <a href="https://buyvoucher.ott-mobile.com/?ag=1555" target="_blank" title="Buy QR Voucher">
                    <img src="images/OTT-Affilliate-QR.png" alt="QR Voucher" class="voucher-img voucher-400x400">
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript to dynamically load and display projects -->
    <script src="script.js"></script>
</body>

</html>
