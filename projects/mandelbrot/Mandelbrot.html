<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="Mandelbrot.css" rel="stylesheet"></link>
	<title>Mandelbrot Set</title>
</head>
<body>
	
<table border="5">
  <tr>
    <td colspan="2"><button>TAB</button></td>
    <td colspan="2"><button>Q</button></td>
    <td colspan="2"><button>W</button></td>
    <td colspan="2"><button>E</button></td>
    <td colspan="2"><button>R</button></td>
    <td colspan="1"><button>T</button></td>
    <td colspan="1"><button>Y</button></td>
    <td colspan="2"><button>U</button></td>
    <td colspan="2"><button>I</button></td>
    <td colspan="2"><button>O</button></td>
    <td colspan="2"><button>P</button></td>
  </tr>
  <tr>
    <td colspan="2"><button>CAPS LOCK</button></td>
    <td colspan="2"><button>A</button></td>
    <td colspan="2"><button>S</button></td>
    <td colspan="2"><button>D</button></td>
    <td colspan="2"><button>F</button></td>
    <td colspan="1"><button>G</button></td>
    <td colspan="1"><button>H</button></td>
    <td colspan="2"><button>I</button></td>
    <td colspan="2"><button>J</button></td>
    <td colspan="2"><button>K</button></td>
    <td colspan="2"><button>L</button></td>
  </tr>
  <tr>
    <td colspan="3"><button>SHIFT</button></td>
    <td colspan="2"><button>Z</button></td>
    <td colspan="2"><button>X</button></td>
    <td colspan="2"><button>C</button></td>
    <td colspan="2"><button>V</button></td>
    <td colspan="2"><button>B</button></td>
    <td colspan="2"><button>N</button></td>
    <td colspan="2"><button>M</button></td>
    <td colspan="3"><button>SHIFT</button></td>
  </tr>

  <tr>
    <td colspan="3"><button>CTRL</button></td>
    <td colspan="2"><button>ALT</button></td>
    <td colspan="10"><button>SPACEBAR</button></td>
    <td colspan="2"><button>ALT</button></td>
    <td colspan="3"><button>CTRL</button></td>
  </tr>

  <tr>
    <td colspan="10">Hello </td>
    <td colspan="10">World!</td>
  </tr>
  
  <tr>
    <td colspan="20">3</td>
  </tr>  
  </table>
</body>
</html>
