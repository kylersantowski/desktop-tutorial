<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container styles */
        .scene {
            perspective: 600px; /* Perspective for 3D effect */
            width: 300px;
            height: 200px;
            margin: 100px auto;
        }

        /* Cube styles */
        .cube {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d; /* Preserve 3D transformations */
            animation: rotateCubes 5s infinite linear; /* Cube rotation animation */
        }

        /* Faces of the cube */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: coral;
            border: 10px solid white;
	    border-radius: 50%;
    	    opacity: 50%;
        }

        /* Different faces of the cube */
        .front { transform: translateZ(50px); }
        .back { transform: rotateY(180deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }
        .right { transform: rotateY(90deg) translateZ(50px); }
        .top { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* Animation for cube rotation */
        @keyframes rotateCubes {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateZ(360deg) rotateX(360deg); }
        }

        /* Create a separate container for the second cube */
        .scene .cube:nth-child(2) {
            transform: rotateY(45deg); /* Adjust the initial rotation */
            animation: rotateCubesReverse 5s infinite linear; /* Reverse rotation for the second cube */
            margin-left: 50px; /* Adjust the distance between the two cubes */
        }

        /* Animation for the second cube rotation */
        @keyframes rotateCubesReverse {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-360deg); }
        }
    </style>
    <title>3D Cubes</title>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
        <div class="cube"></div>  <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div><!-- Second cube -->
    </div>
</body>
</html>
