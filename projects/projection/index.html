<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Projection</h1>
    <div class="controls">
        <label for="angleSlider">Projection Angle:</label>
        <input type="range" id="angleSlider" min="-360" max="360" value="0">
        <label for="gridSizeSlider">Grid Size:</label>
        <input type="range" id="gridSizeSlider" min="1" max="50" value="25">
        <label for="projectionSelect">Projection:</label>
        <select id="projectionSelect">
            <option value="custom">Custom</option>
            <option value="mercator">Mercator</option>
            <option value="orthographic">Orthographic</option>
        </select>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div class="animated-element">This element will slide in from the left</div>
    <script src="projections.js"></script>
    <script src="canvasUtils.js"></script>
    <script src="main.js"></script>
</body>
</html>
