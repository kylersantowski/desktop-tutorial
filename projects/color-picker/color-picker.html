<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="color-picker.css">
  <title>RGB Color Picker</title>
</head>
<body>

<form id="colorForm">
  <label for="redInput">Red:</label>
  <input type="number" id="redInput" min="0" max="255" value="0">
  
  <label for="greenInput">Green:</label>
  <input type="number" id="greenInput" min="0" max="255" value="0">
  
  <label for="blueInput">Blue:</label>
  <input type="number" id="blueInput" min="0" max="255" value="0">
  
  <button type="button" onclick="addColor()">Add Color</button>
</form>

<div id="colorList">
  <h2>Color List</h2>
  <ul id="favoritesList"></ul>
  <button onclick="downloadColorList()">Download Color List</button>
</div>

<script src="color-picker.js"></script>
</body>
</html>
