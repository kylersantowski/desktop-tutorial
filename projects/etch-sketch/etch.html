<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch n Sketch</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="etch.css" />
  <!-- Link to the external JavaScript file -->
  <script defer src="etch.js"></script>
</head>
<body>
  <!-- Info container for controls -->
  <div id="infoContainer">
    <button onclick="setBrushSize(5)">Small Brush</button>
    <button onclick="setBrushSize(10)">Medium Brush</button>
    <button onclick="setBrushSize(20)">Large Brush</button>
    <button onclick="setBrushColor('#FF0000')">Red</button>
    <button onclick="setBrushColor('#00FF00')">Green</button>
    <button onclick="setBrushColor('#0000FF')">Blue</button>
    <button onclick="clearCanvas()">Clear Canvas</button>
  </div>
</body>
</html>
