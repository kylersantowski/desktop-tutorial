<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Activities Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        .activity-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            transition: box-shadow 0.3s ease;
            cursor: pointer;
        }

        .activity-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Learning Activities</h1>
    </header>

    <main>
        <div class="activity-card" onclick="navigateTo('math.html')">
            <h2>Mathematics</h2>
            <p>Explore the fascinating world of numbers and calculations.</p>
        </div>

        <div class="activity-card" onclick="navigateTo('coding.html')">
            <h2>Coding</h2>
            <p>Learn the art of programming and building software applications.</p>
        </div>

        <div class="activity-card" onclick="navigateTo('language.html')">
            <h2>Language Learning</h2>
            <p>Immerse yourself in the beauty of different languages.</p>
        </div>
        <!-- Add more activity cards as needed -->

    </main>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
